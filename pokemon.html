<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pokeman Battle Simulator</title>
    <script src="pokemonclass.js" type="text/javascript"></script>
    <link rel="stylesheet" href="pokemonclass.css">
</head>
<body>
   <div id="header">
       <h1>Battle Simulator</h1>
       <p>Description: Click 'Get pokemon' to choose rivals. Click 'Battle' to fight!</p>
       <button id="get-pokemon-btn">Get Pokemon</button>
       <button id="battle-pokemon-btn">Battle!</button>
   </div> 
   <div id="arena"></div> 
   <div id="footer">
       <h3>Battle History</h3>
       <div id="battle-history"></div>
   </div> 
</body>
</html>
