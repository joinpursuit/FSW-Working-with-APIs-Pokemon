<!DOCTYPE html>
<html lang=“en” dir=“ltr”>
  <head>
    <title>Poke Melee</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./pokeAPI.js" async></script>
    <link rel="stylesheet" href="./pokeAPI.css"/>
    <link rel="stylesheet" href="./normalize.css"/>
    <link rel="stylesheet" href="./stars_background.css"/>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet"/>
    <meta charset=“utf-8”/>
    <meta name=“viewport” content=“width-device-width" initial-scale=1/>
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
    <link rel="manifest" href="./favicon/site.webmanifest">
    <link rel="mask-icon" href="./favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
  </head>
  
  <body>
    <div id="stars"></div>
    <div id="stars2"></div>
    <div id="stars3"></div>
    <div class="lsideImage">
      <img id="lsideImage" src="./pokeBall.png"/>
    </div>
    <div class="headimg">
      <div class="image">
        <img id="image" src="./Pokemon_Logo.png"/>
        <div class="subImage">
        <!-- <img id="subImage" src="./Battledrome.png"/> -->
        </div>
      </div>
    </div>
    <div class="subHeading">
      <p id="subHeading">MELEE</p>
    </div>
    <div class="rsideImage">
      <img id="rsideImage" src="./Mewtwo.png"/>
    </div>
    <div id="gameInput">
    <div id="getForm">
        <form id="masterInvoker" action=""> 
            <label name="pokenum">Choose How Many Pokemon will be Summoned to Battle</label>
            <input id="pokenum" type="text" name="pokenum" placeholder="Enter Number">
            <input class="submit" type="submit" value="SUMMON">
        </form>
    </div>
    <div class="battle">
        <button class="melee">MELEE</button>
    </div>
    </div>
    <div id="data"></div>
    <div id="footer">
      <div>
      <h2>Battle Melee History</h2>
      </div>
      <div class="footImage">
          <img id="footImage" src="./Pikachu.png"/>
      </div>
    </div>
  </body>
</html>
