<!DOCTYPE html>
<html>
    <head>
        <title>Doug's Illegal Pokemon Cage Match</title>
        <link href="index.css" rel="stylesheet" type="text/CSS">
        <script src="index.js" type="text/javascript"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    </head>
    <body>
        <div id="header">
            <h1>Doug's Illegal Pokemon Cage Match!</h1>
            <p>Two Pokemon enter... one Pokemon leaves.</p>
        </div>
        <button id="random-pokemon">WHO IS BATTLE</button>
        <button id="battle">BATTLE GO NOW</button>
        <div class="container" id="pokemon1">
            <div class="name">
                <p id="pokemon-name1"></p>
            </div>
            <div class="hp">
                <p id="hp1"></p>
            </div>
            <div class="sprite">
                <img id="sprite1" alt="" src="">
            </div>
            <div class="moves">
                <div class="move">
                    <p id="one-move-name1"></p>
                    <p id="one-pp1"></p>
                </div>
                <div class="move">
                    <p id="one-move-name2"></p>
                    <p id="one-pp2"></p>
                </div>
                <div class="move">
                    <p id="one-move-name3"></p>
                    <p id="one-pp3"></p>
                </div>
                <div class="move">
                    <p id="one-move-name4"></p>
                    <p id="one-pp4"></p>
                </div>
            </div>
        </div>

        <div class="container" id="pokemon2">
            <div class="name">
                <p id="pokemon-name2"></p>
            </div>
            <div class="hp">
                <p id="hp2"></p>
            </div>
            <div class="sprite">
                <img id="sprite2" alt="" src="">
            </div>
            <div class="moves">
                <div class="move">
                    <p id="two-move-name1"></p>
                    <p id="two-pp1"></p>
                </div>
                <div class="move">
                    <p id="two-move-name2"></p>
                    <p id="two-pp2"></p>
                </div>
                <div class="move">
                    <p id="two-move-name3"></p>
                    <p id="two-pp3"></p>
                </div>
                <div class="move">
                    <p id="two-move-name4"></p>
                    <p id="two-pp4"></p>
                </div>
            </div>
        </div>

        <div class="container" id="battle-history">
            <h3>Battle History</h3>
        </div>
    </body>
</html>
