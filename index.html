<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="index.css" />
    <title>Pokemon Battle Simulator</title>
    <script src="index.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="tittle_button">
        <h1>Pokemon Battle Simulator</h1>
        <p>
          Click'get pokemon!' to display your two fighters! Click'battle!'to
          have pokemon battle
        </p>
        <button class="button-pokemon">get Pokemon!</button>
        <br />
        <button class="battle">battle!</button>
      </div>

      <div class="data">
        <div class="left">
          <p id="pokemon-name1"></p>
          <!-- <img class="image" alt="pkemon-image" /> -->

          <div>
            <ul class="information1">
              <li class="HP1">hp</li>
              <li class="moves1">moves</li>
              <li class="pp1">pp</li>
              <li class="pp1">pp</li>
              <li class="pp1">pp</li>
              <li class="pp1">pp</li>
            </ul>
          </div>
        </div>

        <div class="right">
          <p id="pokemon-name2"></p>
          <!-- <img src="" alt="" /> -->

          <div>
            <ul class="information2">
              <li class="HP2">hp2</li>
              <li class="moves2">moves</li>
              <li class="pp2">pp</li>
              <li class="pp2">pp</li>
              <li class="pp2">pp</li>
              <li class="pp2">pp</li>
            </ul>
          </div>
        </div>
      </div>
      <div class="battleHistory">
        <h3>Battle History</h3>
        <p>history 1</p>
        <p>history 2</p>
        <p>history 3</p>
      </div>
    </div>
  </body>
</html>
