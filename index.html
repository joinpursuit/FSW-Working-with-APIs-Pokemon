<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="index.css" />
    <title>Pokemon Battle Simulator</title>
    <script src="index.js"></script>
  </head>

  <body>
      <div class="tittle_button">
        <h1>Pokemon Battle Simulator</h1>
        <p>
          Click'get pokemon!' to display your two fighters! Click'battle!'to
          have pokemon battle
        </p>
        <button class="button-pokemon">get Pokemon!</button>
        <br />
        <button class="battle">battle!</button>
      </div>

      <div class="data">
        <div class="left">
          <p id="p1Name"></p>
          <img alt="" id="p1Img">

          <div>
            <ul class="information1">
              <li id="p1Hp">hp</li>
              <li>moves:
                <ul id="p1Moves">
                    <li>NAME PP: 00</li>
                </ul>
              </li>
              
            </ul>
          </div>
        </div>

        <div class="right">
          <p id="p2Name"></p>
          <img alt="" id="p2Img">

          <div>
            <ul class="information1">
              <li id="p2Hp">hp</li>
              <li>moves:
                <ul id="p2Moves">
                    <li>NAME PP: 00</li>
                </ul>
              </li>
              
            </ul>
          </div>
      </div>
    </div>
    <hr>
      <div class="battleHistory">
        <h3>Battle History</h3>
      </div>
  </body>
</html>
