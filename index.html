<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./index.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/pokemon" type="text/css"/>
    <title>Pokemon!</title>
</head>
<body>
    <h1> Pokemon Battle Simulator</h1>
    <p id="howToPlay">Click 'get pokemon!' to display your two fighters! Click 'battle!' to have the pokemon battle</p>
    <button id="get">get pokemon!</button><br>
    <button id="battle">battle!</button>
    
    <div id="data" class="data">
        <div id="challenger">
            <ul id="challengerinfo"></ul>
        </div>
        <div id="champion">
             <ul id="championinfo"></ul>
        </div>
    </div>
    
    <div id="battleHistory" class="battleHistory">
        <h3>Battle History</h3>
    </div>
</body>
</html>
